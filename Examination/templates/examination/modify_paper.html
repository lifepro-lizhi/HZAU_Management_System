{% extends "teacher/base.html" %}

{% block head_title_block %}
修改试卷
{% endblock %}

{% block title_block %}
<h3>修改试卷</h3>
{% endblock %}

{% block content_block%}

<div class="container">
<form class="col-md-6 col-md-offset-3" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">试卷标题</label><br>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">试卷描述</label><br>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="{{ form.expire_date.id_for_label }}">截至时间</label><br>
        {{ form.expire_date }}
    </div>
    <button type="submit" class="btn btn-primary">确认修改</button>
</form>

</div>

{% endblock %}
