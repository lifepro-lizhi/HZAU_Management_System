{% extends "teacher/base.html" %}

{% block head_title_block %}
上传视频
{% endblock %}

{% block title_block %}
<h3>上传视频</h3>
{% endblock %}

{% block content_block%}

<div class="container">
<form class="col-md-6 col-md-offset-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">视频标题</label><br>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">选择视频</label><br>
        {{ form.video }}
    </div>
    <button type="submit" class="btn btn-primary">上传</button>
</form>

</div>

{% endblock %}
