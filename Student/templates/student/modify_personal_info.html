{% extends "student/base.html" %}

{% block head_title_block %}
修改个人信息
{% endblock %}

{% block title_block %}
<h3>修改个人信息</h3>
{% endblock %}

{% block navbar_block %}
 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
    </ul>
</div>
{% endblock %}

{% block content_block%}
<div class="container">
    <form class="form-group col-md-4 col-md-offset-3 mx-auto" method="POST" action="{% url 'student:modify_personal_info' %}">
        {% csrf_token %}
        <input type="text" name="name" class="form-control" placeholder="学生姓名" required>
        <input type="text" name="student_id" class="form-control" placeholder="学号" required>
        <input type="email" name="email" class="form-control" placeholder="邮箱" required>
        <input type="tel" name="phone" class="form-control" placeholder="电话" required>
        <select class="form-control " name="gender" required>
            <option value="tip" selected disabled>性别</option>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        <select class="form-control " name="grade_class" required>
            <option value="tip" selected disabled>请选择年级和班级</option>
            {% for item in grade_class %}
            <option value="{{ item.pk }}">{{ item.title }}</option>
            {% endfor %}
        </select>
        <br>
        <button class="btn btn-primary btn-block" type="submit">确定</button>
        <a class="btn btn-primary btn-block" href="{% url 'student:student_personal_info' %}" role="button">返回</a>
    </form>
</div>
{% endblock %}
