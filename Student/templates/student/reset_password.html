{% extends "student/base.html" %}

{% block head_title_block %}
修改密码
{% endblock %}

{% block title_block %}
<h3>修改密码</h3>
{% endblock %}

{% block navbar_block %}
 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
    </ul>
</div>
{% endblock %}

{% block content_block%}
<div class="container">
    <form class="form-group col-md-4 col-md-offset-3 mx-auto" method="POST" action="{% url 'student:reset_password' %}">
        {% csrf_token %}
        <input type="password" name="password" class="form-control" placeholder="新密码" required>
        <input type="password" name="confirm_password" class="form-control" placeholder="重复密码" required>
        <br>
        <button class="btn btn-primary btn-block" type="submit">确定</button>
        <a class="btn btn-primary btn-block" href="{% url 'student:student_personal_info' %}" role="button">返回</a>
    </form>
</div>
{% endblock %}
